

<div class="row form-group">
  <div class="col-5">
    <input
      type="text"
      id="idNombreGasto"
      placeholder="Ingrese descripcion"
      class="text-center form-control"
      [(ngModel)]="DesEgresoInput"
    />
  </div>
  <div class="col-3">
    <input
      type="number"
      id="idGasto"
      placeholder="$$$"
      class="text-center form-control"
      [(ngModel)]="EgresoInput"
    />
  </div>
  
  <div class="col-2">
    <button type="submit" class="btn btn-danger" (click)="agregarGasto()">
      Gasto
    </button>
  </div>
</div>

<form class="form-group form-control row">
  <h3>Gastos</h3>
  
    
    <div *ngFor="let egreso of egresos" class="row form-group">
      <div class="col-5">{{ egreso.descripcion }}</div>
      <div class="col-5">{{ egreso.valor }}</div>
      <div class="col-1">
        <button
          type="submit"
          class="btn btn-dark"
          (click)="eliminarGasto(egreso)"
        >
          eliminar
        </button>
        <!-- <i class="ion-ios-close-outline" ">x</i> -->
      </div>
    </div>
  
</form>
