<p>egresos works!</p>

<div class="row form-group">
  <div class="col-5">
    <input
      type="text"
      id="idNombreGasto"
      placeholder="Ingrese descripcion"
      class="text-center form-control"
      [(ngModel)]="DesEgresoInput"
    />
  </div>
  <div class="col-3">
    <input
      type="number"
      id="idGasto"
      placeholder="$$$"
      class="text-center form-control"
      [(ngModel)]="EgresoInput"
    />
  </div>
  
  <div class="col-2">
    <button type="submit" class="btn btn-danger" (click)="agregarGasto()">
      Gasto
    </button>
  </div>
</div>

<form class="form-group form-control row">
  <h3>aca va la lista de gastos</h3>
  
</form>
